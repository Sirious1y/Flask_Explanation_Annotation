{% extends 'base.html' %} {% block head %}
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>

<script src="../static/js/svg-pen-sketch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<title>{{ title }} ({{ task_title }})</title>
{% endblock %} {% block body %}

<div class="text-container" id="output">
    <h2>Prediction result: {{ result }}</h2>
</div>

<div class="img-0-container" style="{{ draw_display }}">
  <div id="img-0">
    <img class="img" src="{{ img_path }}" alt="img_0" />
  </div>
</div>

<div class="img-container" style="{{ draw_display }}">
  <div id="anno-0">
    <img class="img" src="{{ anno_path }}" alt="anno_0" />
  </div>
</div>

<style>
  #hidden-canvas-container {
    display: none;
  }

  body {
    -moz-user-select:none;
    -webkit-user-select:none;
  }

  #verify-code {
    -moz-user-select: text;
    -webkit-user-select: text;
  }

  .top-msg-div {
    margin-left: 409px;
    margin-bottom: -12px;
  }

  .top-msg-div img {
    width: 20px;
    height: 20px;
  }

  .task-msg-div {
    margin-bottom: 20px;
  }

  .task-msg-div text {
    font-size: 12pt;
  }

  .task-big {
    font-size: 18pt;
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>

{% endblock %}
